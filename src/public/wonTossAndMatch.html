<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="chart-container" style="width: 100%; height: 100vh"></div>
  </body>
  <script>
    // Fetch data from the server
    fetch("http://localhost:3000/output/wonTossAndMatch", {
      method: "POST",
    })
      .then((response) => response.json())
      .then((teamData) => {
        var seriesData = [];
        for (var team in teamData) {
          seriesData.push({
            name: team,
            data: [
              { name: "Matches Won", y: teamData[team]["winner"] },
              { name: "Tosses Won", y: teamData[team]["toss_winner"] },
            ],
          });
        }
        var options = {
          chart: {
            type: "column",
          },
          title: {
            text: "IPL Team Statistics",
          },
          xAxis: {
            categories: ["Matches Won", "Tosses Won"],
          },
          yAxis: {
            title: {
              text: "Count",
            },
          },
          series: seriesData,
        };

        // Render the chart
        Highcharts.chart("chart-container", options);
      });
  </script>

  <script src="../server/index.js"></script>
</html>
