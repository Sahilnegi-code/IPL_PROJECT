<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="chart-container" style="width: 100%; height: 100vh"></div>
  </body>
  <script>
    // Fetch data from the server
    fetch("http://localhost:3000/output/extraRunsPerTeam", {
      method: "POST",
    })
      .then((response) => response.json())
      .then((data) => {
        // Configuration object
        let chartData = Object.keys(data).map((key) => ({
          name: key,
          y: data[key],
        }));

        var options = {
          chart: {
            type: "column",
          },
          title: {
            text: "Extra Runs Per Team",
          },
          xAxis: {
            categories: Object.keys(data),
            title: {
              text: "Teams",
            },
          },
          yAxis: {
            title: {
              text: "Scores",
            },
          },
          series: [
            {
              name: "score",
              data: chartData,
            },
          ],
        };

        // Render the chart
        Highcharts.chart("chart-container", options);
      });
  </script>

  <script src="../server/index.js"></script>
</html>
