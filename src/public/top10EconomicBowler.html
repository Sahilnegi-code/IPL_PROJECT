<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="chart-container" style="width: 100%; height: 100vh"></div>
  </body>
  <script>
    // Fetch data from the server
    fetch("http://localhost:3000/output/top10EconomicBowler", {
      method: "POST",
    })
      .then((response) => response.json())
      .then((data) => {
        var categories = data.map(function (item) {
          return item[0];
        });

        var values = data.map(function (item) {
          return parseFloat(item[1]);
        });

        console.log("Top 10 Economic player", data);
        // Configuration object
        let options = {
          chart: {
            type: "column",
          },
          title: {
            text: "Player Ratings",
          },
          xAxis: {
            categories: categories,
            title: {
              text: "Player",
            },
          },
          yAxis: {
            title: {
              text: "Rating",
            },
          },
          series: [
            {
              name: "Rating",
              data: values,
            },
          ],
        };

        // Render the chart
        Highcharts.chart("chart-container", options);
      });
  </script>

  <script src="../server/index.js"></script>
</html>
